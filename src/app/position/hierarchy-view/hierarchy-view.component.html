<div class="container" style="margin-top:10px;margin-bottom: 24px;">
  <div class="col-sm-12 btn btn-success">
   Organization Chart
  </div>
</div>
<div class="col-sm-12">
  
  <p-organizationChart [value]="dataSource" styleClass="company">
    <ng-template let-node pTemplate="person">
      <div class="node-content row e" style=" width: 225px !important;
                         margin-top: -11px; margin-bottom: -11px;">

        <div class="relatipn_ship_css_client rel_client_one">
          <div *ngIf="node.data.isVacant;then vacant else empName">here is ignored</div>
          <ng-template #vacant>
            <span class="rel_node_name" style="padding-left: 83px;">Vacant</span><br />
          </ng-template>
          <ng-template #empName>
            <span class="rel_node_name" style="padding-left: 83px;">{{node.employee.firstName}}</span><br />
          </ng-template>

        </div>
        <div class="name_css_profile name_profile_one"><span class="rel_label_name">{{node.data.title}}</span></div>
      </div>
    </ng-template>
  </p-organizationChart>
</div>
